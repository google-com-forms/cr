<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Zombie Road</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/google-com-forms/cr@main/TemplateData/style.css">
  <script src="https://cdn.jsdelivr.net/gh/google-com-forms/cr@main/TemplateData/gamescore-unity.js"></script>
  <script>
    var _unityAwaiter = {};
    _unityAwaiter.ready = new Promise((resolve, reject) => {
      _unityAwaiter.done = resolve;
      _unityAwaiter.abort = reject;
    });

    var _gpAwaiter = {};
      _gpAwaiter.ready = new Promise((resolve) => {
      _gpAwaiter.done = resolve;
    });

    window.unityInstance = null;
    window.onGPError = () => _gpAwaiter.done();

    window.onGSInit = async (gs) => {

      const showPreloaderAd = "1";
      if (showPreloaderAd) {
        gs.ads.showPreloader();
      }

      window.GameScore = new GameScoreUnity(gs);
      gs.player.ready.finally(_gpAwaiter.done);
      await _unityAwaiter.ready;
    };
  </script>

  <!-- >>> replace with your gamescore load script here <<< -->
  <script async
    src="https://gs.eponesh.com/sdk/game-score.js?projectId=1220&publicToken=eG1S57PvarIhLXpaeAwHiTSA6yuRWUGP&callback=onGSInit"></script>
  <!-- >>> replace with your gamescore load script here <<< -->

</head>

<body class="dark">
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="https://cdn.jsdelivr.net/gh/google-com-forms/cr@main/logo.png"></div>
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    const buildUrl = "https://cdn.jsdelivr.net/gh/google-com-forms/cr@main/Build/";
    const loaderUrl = buildUrl + "/HuggyWuggyRoad  3.1.loader.js";
    const config = {
      dataUrl: buildUrl + "/2a70b679579446666edac31f7f84cea7.data.unityweb",
      frameworkUrl: buildUrl + "/43bb92beaa15c19b5e0efab8b9141979.js.unityweb",
      codeUrl: buildUrl + "/0bc395088c43a0259dad8d71ec2ca2b1.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "EfimMaksimov",
      productName: "Zombie Road",
      productVersion: "1.9",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      config.devicePixelRatio = 1;
    }

    loadingCover.style.display = "";
    canvas.style.background = "url('https://cdn.jsdelivr.net/gh/google-com-forms/cr@main/background.jpg') center / cover";

    const script = document.createElement("script");
    var unityI = null;
    script.src = loaderUrl;
    script.onload = async () => {
      await _gpAwaiter.ready;
      createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        _unityAwaiter.done(unityInstance);
        unityI = unityInstance;
        loadingCover.style.display = "none";
      }).catch((message) => {
        _unityAwaiter.abort(message);
        alert(message);
      });
    };
    document.body.appendChild(script);

    document.addEventListener("pointerdown", () => {
      container.focus();
      window.focus();
      canvas.focus();
    });

  </script>
</body>

</html>
