<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Game</title>
    <script>
        function loadUnity() {
            var buildUrl = "https://cdn.jsdelivr.net/gh/google-com-forms/cr@main/Build/";

            // Dynamically load the UnityLoader script
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/gh/google-com-forms/cr@main/Build/CarCrash5.loader.js';
            script.onload = function() {
                if (typeof UnityLoader !== 'undefined') {
                    var config = {
                        dataUrl: buildUrl + "6e166d81ffe5627bae1962cd36fde297.data.unityweb",
                        frameworkUrl: buildUrl + "c584a10100d6a6d716396cb32d155a45.wasm.framework.unityweb",
                        codeUrl: buildUrl + "c584a10100d6a6d716396cb32d155a45.wasm.code.unityweb",
                        streamingAssetsUrl: "StreamingAssets",
                        companyName: "YourCompanyName",
                        productName: "YourProductName",
                        productVersion: "1.0",
                    };

                    var unityContainer = document.getElementById("unity-container");

                    UnityLoader.instantiate("unity-container", config, {
                        onProgress: function(instance, progress) {
                            var loadingBar = document.getElementById("unity-loading-bar");
                            loadingBar.style.width = (progress * 100) + "%";
                        }
                    });
                } else {
                    console.error('UnityLoader is not defined. Check the script URL.');
                }
            };
            script.onerror = function() {
                console.error('Failed to load CarCrash5.loader.js script.');
            };
            document.head.appendChild(script);
        }
    </script>
    <style>
        #unity-container {
            width: 960px;
            height: 600px;
            margin: auto;
            position: relative;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: black;
        }
        #unity-loading-bar {
            width: 0%;
            height: 4px;
            background-color: green;
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body onload="loadUnity()">
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar"></div>
    </div>
</body>
</html>
